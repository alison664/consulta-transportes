<div class="titulo">
  <span *ngIf="itinerarios">
    Itinerários para Linha {{itinerarios.codigo}} | {{itinerarios.nome}}
  </span>
</div>

<div class="container-table">

  <table *ngIf="itinerarios" datatable class="row-border hover">
      <thead>
        <tr>                
          <th>Parada</th>
          <th>Mapa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itinerarios | keyvalue">          
          <td>{{item.key}}</td>      
          <td><a href="https://www.google.com/maps/?q={{item.value.lat}},{{item.value.lng}}" target="_blank">Ver no mapa</a></td>
        </tr>      
      </tbody>
  </table>   

  <div class="nova-consulta">
    <button routerLink="/pagina-inicial" class="btn btn-info button-nova-consulta" (click)="setDocTitle( 'Consulta Transportes' )">Nova Consulta</button>
    <button routerLink="/lista-linhas-onibus" class="btn btn-info" (click)="setDocTitle( 'Linhas Ônibus' )">Voltar</button> 
  </div>  

</div>
