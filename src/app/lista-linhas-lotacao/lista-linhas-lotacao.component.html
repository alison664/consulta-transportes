<div class="titulo">
  <span class="lotacao-poa">LINHAS DE LOTAÇÃO PORTO ALEGRE - RS</span>
</div>


<div class="container-table">

  <table datatable class="row-border hover" *ngIf="linhasLotacao">
      <thead>
        <tr>          
          <th>Código</th>
          <th>Nome</th>
          <th>Itinerários</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let linha of linhasLotacao">          
          <td>{{linha.codigo}}</td>
          <td>{{linha.nome}}</td>
          <td><a [routerLink]="['/itinerarios/itinerarios-lotacao', linha.id]" (click)="setDocTitle( 'Itinerários linha lotação' )">Ver Itinerários</a></td>
        </tr>      
      </tbody>
  </table>    

  <div class="nova-consulta">
    <button routerLink="/pagina-inicial" class="btn btn-info" (click)="setDocTitle( 'Consulta Transportes' )">Nova Consulta</button>
  </div>

</div>
